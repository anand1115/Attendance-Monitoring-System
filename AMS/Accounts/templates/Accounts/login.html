{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'Accounts/login.css' %}">

			<div id="submit">

		</div>
	</form>
		
	</div>
</body>
</html>
